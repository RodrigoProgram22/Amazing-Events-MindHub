    <header>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active bg-primary"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            class="active bg-primary"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            class="active bg-primary"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="assets/music_concert.jpg"
              class="img-carousel"
              alt="music_concert"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-primario">The best parties!</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="assets/food_fair.jpg"
              class="img-carousel"
              alt="food_fair"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-primario">Food fest!</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="assets/optional_banner_2.jpg"
              class="img-carousel"
              alt="cine"
            />
            <div class="carousel-caption d-none d-md-block">
              <h1 class="text-primario">Enjoy the Cinema!</h1>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
